<!DOCTYPE html>
<html>
<head>
	<title>Chapter 6: Tables</title>
</head>
<body>
	<ul>
		<li>How to create tables</li>
		<li>What information suits tables</li>
		<li>How to represent complext data in tables</li>
	</ul>
	<table>
		<tr>
			<td>15</td>
			<td>14</td>
			<td>30</td>
		</tr>
		<tr>
			<td>35</td>
			<td>61</td>
			<td>19</td>
		</tr>
	</table>
	<p>
		<table>
			<tr>
				<th></th>
				<th scope="col">Saturday</th>
				<th scope="col">Sunday</th>
			</tr>
			<tr>
				<th scope="row">Tickets Sold:</th>
				<td>120</td>
				<td>135</td>
			</tr>
			<tr>
				<th scope="row">Toatal Sales:</th>
				<td>$600</td>
				<td>$675</td>
			</tr>
		</table>
	</p>
</body>
</html>
